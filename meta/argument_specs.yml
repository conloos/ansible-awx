argument_specs:
  main:
    short_description: Main entrypoint
    options:
      pg_password:
        type: str
        required: yes
        description: Postgres Admin password
      broadcast_websocket_secret:
        type: str
        required: yes
        description: broadcast_websocket_secret
      secret_key:
        type: str
        required: yes
        description: secred_key
      admin_password:
        type: str
        required: yes
        description: Admin PW for the login.
      awx_install_path:
        type: path
        default: "/opt/awx/"
        description: Path to install the sources.
      version_tags.awx:
        type: str
        default: "{{ version_tags.awx }}"
        description: Version tag of awx.
      ssl_crt_path:
        type: path
        required: false
        default: "{{ ssl_crt_path }}"
        description: Path to the certificate.
      ssl_key_path:
        type: path
        required: false
        default: "{{ ssl_key_path }}"
        description: Path to the certificate-key.
      path_to_step_cli:
        type: path
        default: "{{ path_to_step_cli }}"
        required: false
        description: Path to the step-ca executables.
